<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubicle Corp - We're glad to see you, friend!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="hero-section">
        <div class="copyright">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M8 12a4 4 0 0 1 8 0c0 1.5-.7 2.9-1.8 3.8"/>
            </svg>
            <span>Cubicle Corp. All rights reserved.</span>
        </div>
        
        <div class="hero-content">
            <div class="logo-section">
                <!-- 3D Isometric Cube -->
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" class="cube-logo">
                    <!-- Left face (yellow) -->
                    <path d="M20 50 L60 30 L60 70 L20 90 Z" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
                    <!-- Right face (light blue) -->
                    <path d="M60 30 L100 50 L100 90 L60 70 Z" fill="#87CEEB" stroke="#6BB6D6" stroke-width="1"/>
                    <!-- Top face (red) -->
                    <path d="M20 50 L60 30 L100 50 L60 70 Z" fill="#FF4757" stroke="#E73C4A" stroke-width="1"/>
                </svg>
            </div>
            
            <div class="brand-content">
                <h1 class="brand-name">CUBICLE<span class="trademark">â„¢</span></h1>
                <p class="brand-subtitle">We're glad to see you, friend!</p>
                
                <button class="begin-button" id="beginBtn">
                    BEGIN
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-icon">
                        <path d="M5 12h14"/>
                        <path d="m12 5 7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <section class="products-section" id="products">
        <div class="section-content">
            <h2 class="section-title">TOP PRODUCTS & APPS</h2>
            
            <div class="products-grid">
                <div class="product-item">
                    <!-- Monitor with code icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 100 100" class="product-icon">
                        <!-- Monitor base -->
                        <rect x="15" y="15" width="70" height="50" rx="4" fill="none" stroke="#333" stroke-width="3"/>
                        <!-- Monitor screen -->
                        <rect x="20" y="20" width="60" height="35" fill="#f8f9fa"/>
                        <!-- Code lines -->
                        <rect x="25" y="25" width="15" height="2" fill="#333"/>
                        <rect x="25" y="30" width="25" height="2" fill="#333"/>
                        <rect x="25" y="35" width="20" height="2" fill="#333"/>
                        <rect x="25" y="40" width="30" height="2" fill="#333"/>
                        <rect x="25" y="45" width="15" height="2" fill="#333"/>
                        <!-- Stand -->
                        <rect x="45" y="65" width="10" height="15" fill="#333"/>
                        <rect x="35" y="78" width="30" height="4" fill="#333"/>
                    </svg>
                    <h3 class="product-name">Left Hand</h3>
                </div>
                
                <div class="product-item">
                    <!-- Processor/chip icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 100 100" class="product-icon">
                        <!-- Main chip body -->
                        <rect x="30" y="30" width="40" height="40" rx="4" fill="none" stroke="#333" stroke-width="3"/>
                        <!-- Connection pins - top -->
                        <line x1="35" y1="30" x2="35" y2="20" stroke="#333" stroke-width="2"/>
                        <line x1="40" y1="30" x2="40" y2="20" stroke="#333" stroke-width="2"/>
                        <line x1="45" y1="30" x2="45" y2="20" stroke="#333" stroke-width="2"/>
                        <line x1="50" y1="30" x2="50" y2="20" stroke="#333" stroke-width="2"/>
                        <line x1="55" y1="30" x2="55" y2="20" stroke="#333" stroke-width="2"/>
                        <line x1="60" y1="30" x2="60" y2="20" stroke="#333" stroke-width="2"/>
                        <line x1="65" y1="30" x2="65" y2="20" stroke="#333" stroke-width="2"/>
                        <!-- Connection pins - bottom -->
                        <line x1="35" y1="70" x2="35" y2="80" stroke="#333" stroke-width="2"/>
                        <line x1="40" y1="70" x2="40" y2="80" stroke="#333" stroke-width="2"/>
                        <line x1="45" y1="70" x2="45" y2="80" stroke="#333" stroke-width="2"/>
                        <line x1="50" y1="70" x2="50" y2="80" stroke="#333" stroke-width="2"/>
                        <line x1="55" y1="70" x2="55" y2="80" stroke="#333" stroke-width="2"/>
                        <line x1="60" y1="70" x2="60" y2="80" stroke="#333" stroke-width="2"/>
                        <line x1="65" y1="70" x2="65" y2="80" stroke="#333" stroke-width="2"/>
                        <!-- Connection pins - left -->
                        <line x1="30" y1="35" x2="20" y2="35" stroke="#333" stroke-width="2"/>
                        <line x1="30" y1="40" x2="20" y2="40" stroke="#333" stroke-width="2"/>
                        <line x1="30" y1="45" x2="20" y2="45" stroke="#333" stroke-width="2"/>
                        <line x1="30" y1="50" x2="20" y2="50" stroke="#333" stroke-width="2"/>
                        <line x1="30" y1="55" x2="20" y2="55" stroke="#333" stroke-width="2"/>
                        <line x1="30" y1="60" x2="20" y2="60" stroke="#333" stroke-width="2"/>
                        <line x1="30" y1="65" x2="20" y2="65" stroke="#333" stroke-width="2"/>
                        <!-- Connection pins - right -->
                        <line x1="70" y1="35" x2="80" y2="35" stroke="#333" stroke-width="2"/>
                        <line x1="70" y1="40" x2="80" y2="40" stroke="#333" stroke-width="2"/>
                        <line x1="70" y1="45" x2="80" y2="45" stroke="#333" stroke-width="2"/>
                        <line x1="70" y1="50" x2="80" y2="50" stroke="#333" stroke-width="2"/>
                        <line x1="70" y1="55" x2="80" y2="55" stroke="#333" stroke-width="2"/>
                        <line x1="70" y1="60" x2="80" y2="60" stroke="#333" stroke-width="2"/>
                        <line x1="70" y1="65" x2="80" y2="65" stroke="#333" stroke-width="2"/>
                        <!-- Center square -->
                        <rect x="42" y="42" width="16" height="16" rx="2" fill="#333"/>
                    </svg>
                    <h3 class="product-name">Synapse</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Websites Section -->
    <section class="websites-section" id="websites">
        <div class="section-content">
            <h2 class="websites-title">Websites:</h2>
            
            <div class="websites-grid">
                <div class="website-item">
                    <button class="website-button">id.cubicle.kz</button>
                    <span class="website-label">Cubicle ID</span>
                </div>
                
                <div class="website-item">
                    <button class="website-button">about.cubicle.kz</button>
                    <span class="website-label">Docs</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <div class="section-content">
            <h2 class="contact-title">Feel free to contact us!</h2>
            
            <div class="contact-items">
                <div class="contact-item">
                    <div class="contact-icon email">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="m2 6 10 7L22 6"/>
                        </svg>
                    </div>
                    <span class="contact-text">cubicletm@hotmail.com</span>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon phone">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                    </div>
                    <span class="contact-text">+1 (475) 355-1439 - WhatsApp only</span>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
